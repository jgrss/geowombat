[build-system]
requires = [
    'setuptools>=59.5.0',
    'wheel',
    'Cython>=0.29.0,<3.0.0',
    'numpy>=1.19.0'
]

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.vscode
  | \.idea
  | _build
  | buck-out
  | build
  | dist
)/
'''
